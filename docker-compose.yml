version: "3.8"
services:
  web:
    # Auto references the Dockerfile
    build: .
    ports:
      - 3000:3000
    # Important to bind/mount your codebase dir to /app dir for live reload
    volumes:
      - ./:/app
    # Naming for visual reasons
    container_name: app
  postgres:
    image: postgres:15.3-alpine
    ports:
      - 5432:5432
    # Pulls env variables from .env files
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    # Named volume which keeps data persistent
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Naming for visual reasons
    container_name: database

# Define named volumes here
volumes:
  postgres_data: